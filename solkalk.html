<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор Солнечного Времени и Ба Цзы</title>
    <script>
        async function convertSolarTime() {
            const city = document.getElementById("city").value;
            if (!city) {
                document.getElementById("solar_result").innerText = "Пожалуйста, введите город.";
                return;
            }
            const response = await fetch(`https://worldtimeapi.org/api/timezone/Europe/Moscow`);
            const data = await response.json();
            document.getElementById("solar_result").innerText = `Местное время в ${city}: ${data.datetime}`;
        }
        
        function calculateBaZi() {
            const birthDate = document.getElementById("birth_date").value;
            if (!birthDate) {
                document.getElementById("bazi_result").innerText = "Пожалуйста, введите дату рождения.";
                return;
            }
            document.getElementById("bazi_result").innerText = `Рассчет Ба Цзы для ${birthDate}: Пример данных.`;
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            text-align: center;
            background: url('https://i.postimg.cc/V009pdzc/image.png') no-repeat left center fixed;
            background-size: 120%;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
        }
        .calculator {
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        input, button {
            margin: 10px;
            padding: 8px;
            border-radius: 5px;
            border: none;
        }
        button {
            background-color: rgba(255, 215, 0, 0.9);
            color: black;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: rgba(255, 255, 0, 1);
            box-shadow: 0 0 10px rgba(255, 255, 0, 0.8);
        }
        h1, h2 {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Калькулятор Солнечного Времени и Ба Цзы</h1>
        
        <div class="calculator">
            <h2>Пересчет солнечного времени в местное</h2>
            <input type="text" id="city" placeholder="Введите город">
            <button onclick="convertSolarTime()">Рассчитать</button>
            <p id="solar_result"></p>
        </div>
        
        <div class="calculator">
            <h2>Калькулятор Ба Цзы</h2>
            <input type="date" id="birth_date">
            <button onclick="calculateBaZi()">Рассчитать</button>
            <p id="bazi_result"></p>
        </div>
    </div>
</body>
</html>
